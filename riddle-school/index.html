<html>
    <head>
        <title>Riddle School</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .game {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="ruffle" class="game"></div>
        <script>
            var swfobject = {};
            
            swfobject.embedSWF = function(url, cont){
                var ruffle = window.RufflePlayer.newest(),
                    player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                    });
                
                player.load({ url: url });
            }
            
            swfobject.embedSWF('riddleschool.swf', 'ruffle');
        </script>
        <script>
function loadEruda() {
    var script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/eruda';
    document.body.appendChild(script);
    script.onload = function () {
        eruda.init();
    };
}

(function () {
    var keyword = '';
    document.addEventListener('keypress', function (event) {
        keyword += event.key.toLowerCase();
        if (keyword.endsWith('eruda')) {
            loadEruda();
            keyword = '';
        }
        if (keyword.length > 5) {
            keyword = keyword.slice(-5);
        }
    });
})();
        </script>
        <script src="../ruffle/ruffle.js"></script>
    </body>
</html>
